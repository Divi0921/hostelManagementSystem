		<div class="btn"><span class="fas fa-bars"></span></div>
		<div class="main">
			<aside class="sidebar">
				<div class="sidebar-header">
					<button class="close-btn"><i class="fas fa-times"></i></button>
					<h2>Chief Warden</h2>
				</div>
				<ul class="links">
					<div class="">
						<li class="">
							<a href="" class="create">
								<!-- <i class="fas fa-laptop-medical"></i> -->
								Account <span class="fas fa-caret-down first"></span>
							</a>
							<ul class="hides">
								<li class="">
									<a href="" class="admins">
										Administration <span class="fas fa-caret-down first"></span
									></a>
									<ul class="admin">
										<li><a href="admin-create.html">Create Profile</a></li>
										<li><a href="admin-show.html"> Show Accounts</a></li>
									</ul>
								</li>

										>Student <span class="fas fa-caret-down first"></span

										<li><a href="student-show.html"> Show Accounts</a></li>
									</ul>
								</li>
							</ul>
						</li>
					</div>
					<li>
						<a href="" class="leave">Leave Application</a>

							<li>Rejected</li>

			<!-- form creation -->
			<div class="form-div">
				<div class="form">
					<h2>Create Account</h2>
					<form action="">
						<div class="rows">
							<label for="">Full Name : </label>
							<span class="column"
								><input type="text" required placeholder="Enter Your Name" />
							</span>
						</div>
						<div class="rows">
							<label for="">Aadhar Number : </label>
							<span class="column"
								><input
									type="text"
									name=""
									id=""
									required
									placeholder="Enter Your Aadhar Number"
							/></span>
						</div>
						<div class="rows">
							<label for="">PAN Number : </label>
							<span class="column"
								><input
									type="text"
									name=""
									id=""
									required
									placeholder="Enter Your PAN Number"
							/></span>
						</div>
						<div class="rows">
							<label for="">Email Address :</label>
							<span class="column"
								><input
									type="text"
									name=""
									id=""
									required
									placeholder="Enter Your Email Address"
							/></span>
						</div>
						<div class="rows">
							<label for="">Mobile Number :</label>
							<span class="column"
								><input
									type="text"
									name=""
									id=""
									required
									placeholder="Enter Your Mobile Number"
							/></span>
						</div>
						<button type="submit" class="create-btn">Create</button>
					</form>
				</div>
			</div>
		</div>
